name: Renovate
on:
  workflow_dispatch:        # so you can force-run it
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      RENOVATE_MODE: full      # <- this is the important bit
      LOG_LEVEL: debug
    steps:
      - name: Run Renovate
        uses: renovatebot/github-action@v45.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
